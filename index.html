<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tablas</h1>
        <hr>
    </header>
    <main>
        <table class="tabla1">
        <section>
            <caption> Tabla 1</caption>
            <tr> 
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>

            <tr>
                <th>D</th>
                <th>E</th>
                <th>F</th>
            </tr>
        </section>
        </table>


        <table class="tabla2">
            <section>
                <caption> Tabla 2</caption>
                <tr> 
                    <th class="azul">A</th>
                    <th>B</th>
                    <th>C</th>
                </tr>
    
                <tr>
                    <th>D</th>
                    <th>E</th>
                    <th>F</th>
                </tr>
            </section>
            </table>


            <table class="tabla3" border="1">
                <section>
                    <caption> Tabla 3</caption>
                    <tr> 
                        <th>A</th>
                        <th>B</th>
                        <th>C</th>
                    </tr>
        
                    <tr>
                        <th>D</th>
                        <th colspan="2">E F</th>
                    
                    </tr>


                    <tr>
                        <th>G </th>
                        <th>H</th>
                        <th rowspan="2">L L</th>
                    </tr>



                    <tr>
                        <th>J</th>
                        <th>K</th>
                        
                    </tr>
                </section>
                </table>








    </main>

    
</body>
</html>
